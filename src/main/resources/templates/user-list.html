<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>

<body>
<div>
<div th:switch="${users}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>users</h2>
        <table>
            <thead>
                <th>Id</th>
                <th>name</th>
                <th>login</th>
                <th>pass</th>
                <th>email</th>
            </thead>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.login}"></td>
                <td th:text="${user.pass}"></td>
                <td th:text="${user.email}"></td>
<!--                <td><a th:href="@{userUpdate/{id}(id=${users.id})}">Edit</a></td>-->
<!--                <td><a th:href="@{userDelete/{id}(id=${users.id})}">Delete</a></td>-->
            </tr>
        </table>
</div>
</body>
</html>
